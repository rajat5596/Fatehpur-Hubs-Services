<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>फतेहपुर हब्स - सर्विस प्रोवाइडर</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
        .service-card { transition: transform 0.2s, box-shadow 0.2s; }
        .service-card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); }
        .btn-primary { background-color: #4CAF50; transition: background-color 0.2s; }
        .btn-primary:hover { background-color: #45a049; }
        .btn-secondary { background-color: #e5e7eb; color: #1f2937; transition: background-color 0.2s; }
        .btn-secondary:hover { background-color: #d1d5db; }
        /* Custom modal for alerts */
        #alert-modal {
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Firebase SDKs - Mandatory -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <div id="app-container" class="max-w-4xl mx-auto p-4 md:p-6">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">फतेहपुर हब्स</h1>
            <p class="text-gray-600 mt-1">आपकी सभी सेवाओं का विश्वसनीय स्रोत</p>
        </header>

        <!-- Search and Filter Section -->
        <section class="mb-8 p-4 bg-white rounded-xl shadow-lg">
            <input type="text" id="search-input" placeholder="सर्विस, नाम या एरिया खोजें..."
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 mb-4 text-gray-700">
            
            <div id="category-filter" class="flex flex-wrap gap-2 justify-center">
                <!-- Buttons will be added here -->
            </div>
        </section>

        <!-- Service List -->
        <section>
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">उपलब्ध सर्विस प्रोवाइडर</h2>
            <div id="services-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Service Cards will be injected here -->
            </div>
            <p id="no-results" class="text-center text-gray-500 mt-8 hidden">कोई परिणाम नहीं मिला।</p>
        </section>

        <!-- Register Button -->
        <button id="register-btn" class="fixed bottom-6 right-6 p-4 rounded-full shadow-2xl text-white font-bold text-lg btn-primary hover:scale-105 transform transition-transform"
                onclick="showRegistrationModal()">
            + सर्विस रजिस्टर करें
        </button>
    </div>

    <!-- Registration Modal -->
    <div id="registration-modal" class="fixed inset-0 flex items-center justify-center p-4 hidden" style="z-index: 50;">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 transform transition-all">
            <h3 class="text-2xl font-bold mb-4 text-gray-800">नई सर्विस रजिस्टर करें</h3>
            
            <form id="registration-form" onsubmit="return false;">
                
                <div class="mb-4">
                    <label for="provider-name" class="block text-sm font-medium text-gray-700">आपका नाम</label>
                    <input type="text" id="provider-name" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg">
                </div>
                
                <div class="mb-4">
                    <label for="provider-phone" class="block text-sm font-medium text-gray-700">फ़ोन नंबर (WhatsApp)</label>
                    <input type="tel" id="provider-phone" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg">
                </div>

                <div class="mb-4">
                    <label for="provider-category" class="block text-sm font-medium text-gray-700">सर्विस कैटेगरी</label>
                    <select id="provider-category" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg">
                        <option value="">-- चुनें --</option>
                        <option value="Plumber">प्लम्बर (Plumber)</option>
                        <option value="Electrician">इलेक्ट्रीशियन (Electrician)</option>
                        <option value="Carpenter">बढ़ई (Carpenter)</option>
                        <option value="Mechanic">मैकेनिक (Mechanic)</option>
                        <option value="AC Repair">एसी रिपेयर (AC Repair)</option>
                        <option value="Other">अन्य (Other)</option>
                    </select>
                </div>
                
                <div class="mb-6">
                    <label for="provider-area" class="block text-sm font-medium text-gray-700">सर्विस एरिया (जैसे: सिविल लाइन्स, कॉलेज रोड)</label>
                    <input type="text" id="provider-area" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg">
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="hideRegistrationModal()" class="px-4 py-2 font-semibold rounded-lg btn-secondary">
                        कैंसिल
                    </button>
                    <button type="submit" onclick="registerService(event)" class="px-4 py-2 font-semibold rounded-lg text-white btn-primary">
                        रजिस्टर करें
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom Alert/Message Modal -->
    <div id="alert-modal" class="fixed inset-0 flex items-center justify-center hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 transform transition-all">
            <h4 id="alert-title" class="text-xl font-bold mb-3 text-gray-800"></h4>
            <p id="alert-message" class="text-gray-600 mb-6"></p>
            <div class="flex justify-end">
                <button type="button" onclick="hideAlertModal()" class="px-4 py-2 font-semibold rounded-lg btn-primary text-white">
                    ठीक है
                </button>
            </div>
        </div>
    </div>

    <!-- Main Application Script -->
    <script>
        // --------------- 1. Firebase Configuration ---------------
        const firebaseConfig = {
            apiKey: "AIzaSyA37JsLUIG-kypZ55vdpLTp3WKHgRH2IwY",
            authDomain: "fatehpur-hubs-a3a9f.firebaseapp.com",
            projectId: "fatehpur-hubs-a3a9f",
            storageBucket: "fatehpur-hubs-a3a9f.firebasestorage.app",
            messagingSenderId: "294360741451",
            appId: "1:294360741451:web:3bc85078805750b9fabfce",
            databaseURL: "https://fatehpur-hubs-a3a9f-default-rtdb.asia-southeast1.firebasedatabase.app" // सही URL
        };

        // --------------- 2. Global Variables and Init ---------------
        let db, auth;
        let allProviders = []; // सभी प्रोवाइडर्स का डेटा स्टोर करने के लिए
        let currentFilter = ''; // वर्तमान में लागू किया गया फ़िल्टर
        let isAuthReady = false; // ऑथेंटिकेशन तैयार है या नहीं

        // Utility function to show custom alert
        function showAlertModal(title, message) {
            document.getElementById('alert-title').textContent = title;
            document.getElementById('alert-message').textContent = message;
            document.getElementById('alert-modal').classList.remove('hidden');
        }

        function hideAlertModal() {
            document.getElementById('alert-modal').classList.add('hidden');
        }

        // --------------- 3. Firebase Initialization and Authentication ---------------
        function initializeFirebase() {
            try {
                // Initialize Firebase App
                const app = firebase.initializeApp(firebaseConfig);
                
                // Get Database and Auth instances
                db = app.database();
                auth = app.auth();

                // Set up Auth State Listener (Crucial for secure write)
                auth.onAuthStateChanged(user => {
                    if (!user) {
                        // User is not signed in, sign in anonymously
                        auth.signInAnonymously()
                            .then(() => {
                                console.log("Authentication: Signed in Anonymously.");
                                isAuthReady = true;
                            })
                            .catch(error => {
                                console.error("Authentication Error:", error);
                                showAlertModal("❌ ऑथेंटिकेशन फेल", "रजिस्ट्रेशन के लिए आवश्यक लॉगिन विफल रहा।");
                            });
                    } else {
                        // User is signed in (either anonymously or otherwise)
                        console.log("Authentication: User is signed in.", user.uid);
                        isAuthReady = true;
                    }

                    // Once auth is ready, start listening for data
                    if (isAuthReady) {
                        startFirebaseListener();
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Failed:", error);
                showAlertModal("❌ ऐप लोड एरर", "Firebase शुरू करने में विफल रहा। कृपया कंसोल देखें।");
            }
        }

        // --------------- 4. Data Listening (Real-Time Read) ---------------
        function startFirebaseListener() {
            const providersRef = db.ref('service_providers');
            providersRef.on('value', (snapshot) => {
                const data = snapshot.val();
                const providersArray = [];

                if (data) {
                    // Convert the object structure from Firebase into a useful array
                    for (let key in data) {
                        providersArray.push({
                            id: key, // Firebase key
                            ...data[key]
                        });
                    }
                }
                
                allProviders = providersArray; // Store all data globally
                console.log(`Data received. Total providers: ${allProviders.length}`);
                
                // Show the list based on the current filter
                filterAndRenderList();
            });
        }
        
        // --------------- 5. Data Rendering and Filtering ---------------

        const categories = ["Plumber", "Electrician", "Carpenter", "Mechanic", "AC Repair", "Other"];
        const categoryFilterDiv = document.getElementById('category-filter');
        const servicesListDiv = document.getElementById('services-list');
        const noResults = document.getElementById('no-results');

        // Create initial filter buttons
        categories.forEach(category => {
            const button = document.createElement('button');
            button.textContent = category;
            button.className = 'px-3 py-1 text-sm font-semibold rounded-full btn-secondary';
            button.setAttribute('data-category', category);
            button.onclick = () => toggleFilter(category, button);
            categoryFilterDiv.appendChild(button);
        });

        // Toggle filter functionality
        function toggleFilter(category, button) {
            // Check if the same category is clicked again
            if (currentFilter === category) {
                currentFilter = ''; // Remove filter
                // Reset all buttons' styling
                document.querySelectorAll('.btn-secondary').forEach(btn => {
                    btn.classList.remove('btn-primary', 'text-white');
                    btn.classList.add('btn-secondary');
                });
            } else {
                currentFilter = category; // Set new filter
                // Reset all buttons' styling
                document.querySelectorAll('.btn-secondary').forEach(btn => {
                    btn.classList.remove('btn-primary', 'text-white');
                    btn.classList.add('btn-secondary');
                });
                // Highlight the selected button
                button.classList.remove('btn-secondary');
                button.classList.add('btn-primary', 'text-white');
            }
            filterAndRenderList();
        }

        // Main filter function
        function filterAndRenderList() {
            const searchText = document.getElementById('search-input').value.toLowerCase();
            let filteredList = allProviders;

            // 1. Apply Category Filter
            if (currentFilter) {
                filteredList = filteredList.filter(p => p.category === currentFilter);
            }

            // 2. Apply Search Filter
            if (searchText) {
                filteredList = filteredList.filter(p => 
                    p.name.toLowerCase().includes(searchText) ||
                    p.area.toLowerCase().includes(searchText) ||
                    p.category.toLowerCase().includes(searchText)
                );
            }

            renderList(filteredList);
        }

        // Render the filtered list to the UI
        function renderList(list) {
            servicesListDiv.innerHTML = ''; // Clear existing list

            if (list.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                
                list.forEach(provider => {
                    const card = createServiceCard(provider);
                    servicesListDiv.appendChild(card);
                });
            }
        }

        // Search input listener
        document.getElementById('search-input').addEventListener('input', filterAndRenderList);

        // Helper function to create the card UI
        function createServiceCard(provider) {
            const card = document.createElement('div');
            card.className = 'service-card bg-white p-6 rounded-xl shadow-lg border border-gray-100';
            
            // Format phone number for WhatsApp URL
            const whatsappNumber = provider.phone.replace(/[^0-9]/g, '');
            const whatsappUrl = `https://wa.me/91${whatsappNumber}?text=नमस्ते, मैंने आपको फतेहपुर हब्स पर देखा। क्या आप [Service] के लिए उपलब्ध हैं?`;
            
            // Star rating visualization (basic for now)
            const rating = provider.rating || 5; // Default to 5 if not set
            const stars = Array(Math.round(rating)).fill('⭐').join('');

            card.innerHTML = `
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-xl font-bold text-gray-900">${provider.name}</h3>
                    <span class="px-3 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">${provider.category}</span>
                </div>
                <p class="text-sm text-yellow-500 mb-2">${stars} (${rating.toFixed(1)})</p>
                <div class="text-gray-700 space-y-1 text-sm">
                    <p>📍 एरिया: <span class="font-medium">${provider.area}</span></p>
                    <p>🛠️ अनुभव: <span class="font-medium">${provider.experience || 'ज्ञात नहीं'}</span></p>
                </div>
                
                <div class="mt-4 flex space-x-3">
                    <a href="tel:${provider.phone}" class="flex-1 px-4 py-2 text-center rounded-lg text-white font-semibold btn-primary shadow-md">
                        📞 कॉल करें
                    </a>
                    <a href="${whatsappUrl}" target="_blank" class="flex-1 px-4 py-2 text-center rounded-lg text-white font-semibold bg-green-500 hover:bg-green-600 shadow-md">
                        💬 WhatsApp
                    </a>
                </div>
            `;
            return card;
        }

        // --------------- 6. Registration Functions (Write) ---------------
        
        function showRegistrationModal() {
            document.getElementById('registration-modal').classList.remove('hidden');
        }

        function hideRegistrationModal() {
            document.getElementById('registration-modal').classList.add('hidden');
            document.getElementById('registration-form').reset();
        }

        async function registerService(event) {
            event.preventDefault(); // Stop form submission

            // Check if authentication is complete
            if (!isAuthReady || !auth.currentUser) {
                showAlertModal("⏳ कृपया प्रतीक्षा करें", "सिस्टम अभी भी सुरक्षा जाँच (Authentication) कर रहा है। एक सेकंड में पुनः प्रयास करें।");
                return;
            }

            const name = document.getElementById('provider-name').value.trim();
            const phone = document.getElementById('provider-phone').value.trim();
            const category = document.getElementById('provider-category').value;
            const area = document.getElementById('provider-area').value.trim();

            if (!name || !phone || !category || !area) {
                showAlertModal("❌ त्रुटि", "सभी फ़ील्ड भरना आवश्यक है।");
                return;
            }
            
            // Data to be saved
            const newProvider = {
                name: name,
                phone: phone,
                category: category,
                area: area,
                // Add current user's UID for security/future editing features
                uid: auth.currentUser.uid, 
                rating: 5, // Default rating
                reviews: 0,
                timestamp: Date.now()
            };

            const providersRef = db.ref('service_providers');

            try {
                await providersRef.push(newProvider); // Push data to Firebase
                hideRegistrationModal();
                showAlertModal("✅ सफल", `सर्विस "${name}" सफलतापूर्वक रजिस्टर हो गई है!`);
            } catch (error) {
                console.error("Registration failed:", error);
                // The most common error here is PERMISSION_DENIED (if rules are wrong)
                showAlertModal("❌ रजिस्ट्रेशन फेल", "सर्विस रजिस्टर करने में समस्या आई। (Permission/Connection Error)");
            }
        }


        // --------------- 7. App Start ---------------
        window.onload = initializeFirebase;

    </script>
</body>
</html>
