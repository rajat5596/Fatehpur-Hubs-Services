<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatehpur Hubs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Apna Firebase Config yahan daal do (bahut zaroori!)
        const firebaseConfig = {
            apiKey: "AIzaSyBxxxxxxxxxxxxxxxxxxxxxxxxxxxxx",
            authDomain: "fatehpur-hubs.firebaseapp.com",
            databaseURL: "https://fatehpur-hubs-default-rtdb.firebaseio.com",
            projectId: "fatehpur-hubs",
            storageBucket: "fatehpur-hubs.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef1234567890"
        };
        firebase.initializeApp(firebaseConfig);
    </script>

    <script src="script.js"></script>
    
    <style>
        body { margin:0; padding:0; background:#f8f9fa; font-family:sans-serif; }
        .screen { display:none; }
        .active { display:block; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <!-- MAIN APP (sab content yahan hai) -->
    <div id="mainApp" class="p-4">

        <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4 rounded-b-xl shadow-lg flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold">Fatehpur Hubs</h1>
            <button onclick="logOut()" class="bg-red-500 px-4 py-2 rounded">Logout</button>
        </header>

        <!-- HOME SCREEN -->
        <div id="home-screen" class="screen active">
            <div class="bg-white rounded-lg shadow p-4 mb-4">
                <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">सेवाएँ & जॉब्स</h2>
                <input type="text" id="main-search-bar" placeholder="खोजें..." class="w-full p-3 border rounded-lg mb-4" onkeyup="searchServices()">
                
                <div class="grid grid-cols-3 gap-4 gap-3 mb-6" id="mistri-categories">
                    <button class="cat-btn bg-blue-100 p-3 rounded-lg" onclick="filterByCategory('Plumber')">प्लम्बर</button>
                    <button class="cat-btn bg-blue-100 p-3 rounded-lg" onclick="filterByCategory('Electrician')">इलेक्ट्रीशियन</button>
                    <button class="cat-btn bg-blue-100 p-3 rounded-lg" onclick="filterByCategory('Carpenter')">बढ़ई</button>
                    <button class="cat-btn bg-blue-100 p-3 rounded-lg" onclick="filterByCategory('DJ Service')">DJ</button>
                    <!-- baaki categories apne script.js se load hongi -->
                </div>

                <div id="mistri-list" class="space-y-3"></div>
            </div>

            <!-- 300x250 Ad -->
            <div class="my-6 text-center">
                <script type="text/javascript">
                    atOptions = { 'key' : 'd65603602583bbe6bc3308e8ee8ab792', 'format' : 'iframe', 'height' : 250, 'width' : 300, 'params' : {} };
                    document.write('<script type="text/javascript" src="//www.highperformanceformat.com/d65603602583bbe6bc3308e8ee8ab792/invoke.js"><\/script>');
                </script>
            </div>
        </div>

        <!-- ADD SERVICE SCREEN (tumhara wahi form)
        <div id="add-service-screen" class="screen">
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h3 class="text-2xl font-bold text-center mb-6">सर्विस जोड़ें</h3>
                <form onsubmit="event.preventDefault(); registerService();">
                    <input type="text" id="providerName" placeholder="नाम" class="w-full p-3 border mb-3 rounded" required>
                    <input type="number" id="providerPhone" placeholder="मोबाइल" maxlength="10" class="w-full p-3 border mb-3 rounded" required>
                    <select id="serviceCategory" class="w-full p-3 border mb-3 rounded" required>
                        <option value="">कैटेगरी चुनें</option>
                        <option>Plumber</option><option>Electrician</option><option>Carpenter</option><option>DJ Service</option><option>Driver</option>
                        <!-- baaki daal do -->
                    </select>
                    <input type="text" id="providerArea" placeholder="इलाका" class="w-full p-3 border mb-3 rounded" required>
                    <input type="number" id="providerExperience" placeholder="अनुभव (साल)" class="w-full p-3 border mb-6 rounded" required>
                    <button type="submit" class="w-full bg-green-600 text-white py-4 rounded-lg font-bold">रजिस्टर करें</button>
                </form>
            </div>
        </div>

    </div>

    <!-- BOTTOM AD (navigation ke upar) -->
    <div style="position:fixed; bottom:60px; left:0; right:0; z-index:10000; background:white; padding:8px 0; text-align:center; border-top:1px solid #eee;">
        <script type="text/javascript">
            atOptions = { 'key' : '969a80a2e6bea9f00173f36024f32cb2', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
            document.write('<script type="text/javascript" src="//www.highperformanceformat.com/969a80a2e6bea9f00173f36024f32cb2/invoke.js"><\/script>');
        </script>
    </div>

    <!-- BOTTOM NAVIGATION (sabse neeche) -->
    <div style="position:fixed; bottom:0; left:0; right:0; height:60px; background:white; border-top:2px solid #0066ff; display:flex; z-index:9999;">
        <button onclick="showScreen('home-screen')" class="flex-1"><i class="fas fa-home text-2xl text-blue-600"></i><p class="text-xs">Home</p></button>
        <button onclick="showScreen('add-service-screen')" class="flex-1"><i class="fas fa-handshake text-2xl text-blue-600"></i><p class="text-xs">Service</p></button>
        <button onclick="showScreen('jobs-screen')" class="flex-1"><i class="fas fa-briefcase text-2xl text-blue-600"></i><p class="text-xs">Jobs</p></button>
        <button onclick="shareApp()" class="flex-1"><i class="fas fa-share-alt text-2xl text-blue-600"></i><p class="text-xs">Share</p></button>
    </div>

</body>
</html>
