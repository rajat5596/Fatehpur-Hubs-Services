<!DOCTYPE html>
<html>
<head>
    <title>Phone Verification</title>
    <style>
        body { font-family: Arial; background: #1e3c72; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 15px; text-align: center; width: 90%; max-width: 400px; }
        input, button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 8px; font-size: 16px; }
        input { border: 2px solid #ddd; }
        button { background: #ff6b00; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì± Phone Verification</h2>
        <input type="tel" id="phone" placeholder="+91 9876543210">
        <button onclick="sendOTP()">Send OTP</button>
        
        <div id="otp-section" style="display: none;">
            <input type="text" id="otp" placeholder="Enter OTP">
            <button onclick="verifyOTP()">Verify</button>
        </div>
    </div>

    <script>
        function sendOTP() {
            document.getElementById('otp-section').style.display = 'block';
            alert('OTP Sent! Use: 123456');
        }

        function verifyOTP() {
            const otp = document.getElementById('otp').value;
            if(otp === "123456") {
                localStorage.setItem('verified', 'true');
                alert('‚úÖ Verified!');
                window.location.href = "https://www.fatehpurhubs.co.in/";
            } else {
                alert('‚ùå Invalid OTP');
            }
        }
    </script>
</body>
</html>
